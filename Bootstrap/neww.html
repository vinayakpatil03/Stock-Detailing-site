<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Medicine Stock Availability</title>
  <style>
    /* Add custom styles here */
    body {
      padding: 20px;
    }
    .medicine-table {
      margin-top: 20px;
    }
    .footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medicine Stock Availability</h1>

    <p>Welcome to our website where you can check the availability of medicines in our store.</p>

    <div class="medicine-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Medicine 1</td>
            <td>10</td>
            <td>$5.99</td>
          </tr>
          <tr>
            <td>Medicine 2</td>
            <td>5</td>
            <td>$8.99</td>
          </tr>
          <!-- Add more medicine rows as needed -->
        </tbody>
      </table>
    </div>

    <div class="footer">
      <p>&copy; 2023 Medicine Stock Availability</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
