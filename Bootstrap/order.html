    <div class="container">
        <h1>Ordering Website</h1>
        <form action="connect.php" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h2>Select Category</h2>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" onchange="loadProducts()" name="category">
                            <option selected disabled>Select Category</option>
                            <option value="category1">Insecticide</option>
                            <option value="category2">Fungicide</option>
                            <option value="category3">Herbicide</option>
                            <option value="category4">MicroNutrient</option>
                        </select>
                    </div>
                    <h2>Select Product</h2>
                    <div class="mb-3">
                        <label for="product" class="form-label">Product</label>
                        <select class="form-select" id="product" onchange="updatePrice()" name="product">
                            <option selected disabled>No Category Selected</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" value="1" name="quantity">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Cart</h2>
                    <ul class="list-group" id="cartItems">
                        <li class="list-group-item"></li>
                    </ul>
                    <div class="mb-3">
                        <label for="totalAmount" class="form-label">Total Amount</label>
                        <!-- <input type="text" class="form-control" id="totalAmount" readonly> -->
                        <span id="totalAmount1">0</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Shipping Information</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required name="phone">
        
                        <small>Format: +91XXXXXXXXXX</small>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="4" placeholder="Enter your address" name="address"></textarea>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
